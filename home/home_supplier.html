<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页-供应商</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/style/admin.css" media="all">
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-row" style="text-align: center;">
						<ul class="layui-row layui-col-space10">
							<li class="layui-col-xs2">
								<a>
									<cite><i class="fa fa-user-circle" style="color: #38A28A;" aria-hidden="true"></i>&nbsp;
										供应商&nbsp;&nbsp;50&nbsp;&nbsp;家</cite>
								</a>
							</li>
							<li class="layui-col-xs2">
								<a>
									<cite><i class="fa fa-mobile" style="color: #38A28A;" aria-hidden="true"></i>&nbsp;在售号码&nbsp;&nbsp;50000&nbsp;&nbsp;个</cite>
								</a>
							</li>
							<li class="layui-col-xs2">
								<a>
									<cite><i class="fa fa-television" style="color: #38A28A;" aria-hidden="true"></i>&nbsp;累计销售量&nbsp;&nbsp;50000000000条&nbsp;&nbsp;</cite>
								</a>
							</li>
							<li class="layui-col-xs2">
								<a>
									<cite><i class="fa fa-television" style="color: #38A28A;" aria-hidden="true"></i>&nbsp;累计回收量&nbsp;&nbsp;5000000&nbsp;&nbsp;条</cite>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							昨日新增订单
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							售出订单
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							靓号定制订单
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							靓号回收订单
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">快捷方式</div>
					<div class="layui-card-body">
						<div class="layui-carousel kuaijie layadmin-shortcut" >
								<ul class="layui-row layui-col-space10">
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-add-1"></i>
											<cite>录入号码</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-templeate-1"></i>
											<cite>导入号码</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-search"></i>
											<cite>号码查询</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-group"></i>
											<cite>添加代理商</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-export"></i>
											<cite>导出号码</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-table"></i>
											<cite>查看订单</cite>
										</a>
									</li>
									<li class="layui-col-xs1">
										<a lay-href="#">
											<i class="layui-icon layui-icon-form"></i>
											<cite>批量改价</cite>
										</a>
									</li>
								</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-sm6 layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-header">
							昨日交易流水
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-sm6 layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-header">
							昨日售出号码收入
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-sm6 layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-header">
							靓号回收支出
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font">9,999,666</p>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-body">
							<div id="agent_sell_container" style="height:400px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-body">
							<div id="haomaprice_container" style="height:400px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div id="income_container" style="height:400px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/layui/layui.js?t=1"></script>
		<script src="../static/js/fa.js"></script>
		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<script>
			var income_data = {
				"date": [
					"2020/05/01",
					"2020/05/02",
					"2020/05/03",
					"2020/05/04",
					"2020/05/05",
					"2020/05/06",
					"2020/05/07"
				],
				"num": [10, 40, 80, 120, 100, 150, 180]
			};

			var agent_sell_data = {
				"data": [
					["代理1", 2400],
					["代理2", 2300],
					["代理3", 2100],
					["代理4", 1925],
					["代理5", 1725],
					["代理6", 1625],
					["代理7", 1525],
					["代理8", 1525],
					["代理9", 1225]
				]
			};
			var numPrice_data = {
				"data": [{
					name: '500-1000',
					y: 61.41,
				}, {
					name: '1001-3000',
					y: 11.84
				}, {
					name: '3001-5000',
					y: 10.85
				}, {
					name: '5001-10000',
					y: 4.67
				}, {
					name: '1万-3万',
					y: 4.18
				}, {
					name: '3-10万',
					y: 1.64
				}, {
					name: '10万以上',
					y: 1.6
				}]
			};
			Highcharts.chart('income_container', {
				chart: {
					type: 'line'
				},
				colors: ['#ff0000'],
				title: {
					text: '近7日收入趋势变化'
				},
				xAxis: {
					categories: income_data.date
				},
				yAxis: {
					title: {
						text: '数量'
					}
				},
				plotOptions: {
					line: {
						dataLabels: {
							enabled: true // 开启数据标签         
						},
						// 关闭鼠标跟踪，对应的提示框、点击事件会失效
						enableMouseTracking: false
					}
				},
				series: [{
					name: '近7日收入趋势变化',
					data: income_data.num
				}]
			});
			// 号码段
			Highcharts.chart('haomaprice_container', {
				chart: {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false,
					type: 'pie'
				},
				title: {
					text: '号码价格段统计'
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: true,
							format: '<b>{point.name}</b>: {point.percentage:.1f} %',
							style: {
								color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
							}
						},
						showInLegend: true
					}
				},
				series: [{
					name: '占比',
					colorByPoint: true,
					data: numPrice_data.data
				}]
			});
			Highcharts.chart('agent_sell_container', {
				chart: {
					type: 'column'
				},
				title: {
					text: '代理商销售金额TOP10'
				},

				xAxis: {
					type: 'category',
					labels: {
						rotation: -45 // 设置轴标签旋转角度
					}
				},
				yAxis: {
					min: 0,
				},
				legend: {
					enabled: false
				},
				tooltip: {
					pointFormat: '销售量: <b>{point.y:.1f}</b>'
				},
				series: [{
					name: '销售量',
					data: agent_sell_data.data,
					dataLabels: {
						enabled: true,
						rotation: -90,
						color: '#FFFFFF',
						align: 'right',
						format: '{point.y:.1f}', // :.1f 为保留 1 位小数
						y: 10
					}
				}]
			});
		</script>
		<script>
			layui.config({
				base: '../static/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'console']);
		</script>


	</body>
</html>
