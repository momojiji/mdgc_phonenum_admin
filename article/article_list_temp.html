<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

		.kuangs {
		    float: left;
		    width: 450px;
		    overflow: hidden;
		}
		
		
		
		.dingwei {
		    vertical-align: top;
		    border: 1px solid #CCC;
		    width: 20px;
		    height: 20px;
		    padding: 2px 2px;
		    font-size: 18px;
		    line-height: 16px;
		    color: #F00;
		    font-weight: bold;
		    text-align: center;
		}
	</style>
	<body>


		<div class="kuangs">
			<label><input name="kuang1" tabindex="1" type="text" class="dingwei" value="1" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang2" tabindex="2" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang3" tabindex="3" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			-
			<label>
				<input name="kuang4" tabindex="4" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)">
			</label>
			<label>
				<input name="kuang5" tabindex="5" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)">
			</label>
			<label><input name="kuang6" tabindex="6" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang7" tabindex="7" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			-
			<label><input name="kuang8" tabindex="8" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang9" tabindex="9" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang10" tabindex="10" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
			<label><input name="kuang11" tabindex="11" type="text" class="dingwei" value="" size="1" maxlength="1" onkeyup="checkLen(this,this.value)"></label>
		</div>
		<script type="text/javascript">
			function checkLen(x, y) {
				if (y.length == x.maxLength) {
					var next = x.tabIndex + 11;
					if (next < document.getElementById("myform2").length) {
						document.getElementById("myform2").elements[next].focus();
					}
				}
			}
		</script>
	</body>
</html>
