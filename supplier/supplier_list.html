<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>供应商管理-供应商列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">添加时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="search_create_time" name="search_create_time" placeholder="开始时间 - 结束时间">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">供应商ID</label>
							<div class="layui-input-inline">
								<input type="text" name="search_supplier_id" id="search_supplier_id" autocomplete="off" class="layui-input" placeholder="请输入供应商ID">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-inline">
								<input type="text" name="search_nickname" id="search_nickname" autocomplete="off" class="layui-input" placeholder="请输入昵称">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-inline">
								<input type="text" name="search_phone_number" id="search_phone_number" autocomplete="off" class="layui-input" placeholder="请输入手机号">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">店铺名称</label>
							<div class="layui-input-inline">
								<input type="text" name="search_shop_name" id="search_shop_name" autocomplete="off" class="layui-input" placeholder="请输入店铺名称">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" id="search-btn" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-list" onclick="add()">添加供应商</button>
					</div>
					<table id="LAY_table_custom-supplier" lay-filter="LAY_table_custom-supplier"></table>

					<script type="text/html" id="opbar">
						<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>

					<script type="text/html" id="isshowTpl">
						<input type="checkbox" name="isshow" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="isshowdemo" {{ d.isshow == 1 ? 'checked' : '' }}>
					</script>

					<script type="text/html" id="logoTpl">

						<div>
							<img src="{{d.pic}}" alt="" width="100px" height="100px">
						</div>
						
					</script>
				</div>
			</div>
		</div>
		<style>
			.layui-table-cell {
				height: auto !important;
				white-space: normal;
			}
		</style>
		<script src="../static/layui/layui.js?t=1"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table,
					form = layui.form;
				table.render({
					elem: '#LAY_table_custom-supplier',
					url: '/mdgc/static/json/supplier/supplier.js',
					title: '菜单表',
					id: 'supplierReload',
					cols: [

						[{
							field: 'id',
							title: '编号',
						}, {
							field: 'nickname',
							title: '会员昵称',
						}, {
							field: 'name',
							title: '姓名',
						}, {
							field: 'shop_name',
							title: '店铺名称',
						}, {
							field: 'domain',
							title: '域名',
						}, {
							field: 'phone_number',
							title: '手机号',
						}, {
							field: 'qq',
							title: 'QQ',
						}, {
							field: 'level',
							title: '代理等级',
						}, {
							field: 'referrer',
							title: '推荐人',
						}, {
							field: 'create_time',
							title: '添加时间',
						}, {
							field: 'lastlogin_time',
							title: '最后登陆',
						}, {
							field: 'lastpublish_time',
							title: '最后发布',
						}, {
							field: 'rel_admin',
							title: '关联管理员',
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#opbar'
						}]
					],
					page: true
				});

				var $ = layui.$,
					active = {
						reload: function() {

							var search_create_time = $('#search_create_time');
							var search_supplier_id = $('#search_supplier_id');
							var search_nickname = $('#search_nickname');
							var search_phone_number = $('#search_phone_number');
							var search_shop_name = $('#search_shop_name');

							//执行重载
							table.reload('supplierReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									search_category: search_category.val(),
									search_supplier_id: search_supplier_id.val(),
									search_nickname: search_nickname.val(),
									search_phone_number: search_phone_number.val(),
									search_shop_name: search_shop_name.val(),
								}
							}, 'data');
						}
					};
				//搜索按钮点击时间调用重载
				$('#search-btn').on('click', function() {
					var type = $(this).data('type');
					console.log(type);
					active[type] ? active[type].call(this) : '';
				});


				//监听行工具事件
				table.on('tool(LAY_table_custom-supplier)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						layer.open({
							type: 2,
							title: '编辑添加供应商',
							content: 'addsupplier.html?id=' + data.id,
							maxmin: true,
							area: ['80%', '600px']
						});


					} else if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							//在这里写ajax请求删除后台数据
							layer.close(index);
						});
					}
				});
				//监听是否显示
			});

			function add() {
				layer.open({
					type: 2,
					title: '添加供应商',
					content: 'addsupplier.html',
					maxmin: true,
					area: ['80%', '600px']

				});
			}
		</script>
	</body>
</html>
