			<script src="../../static/layui/layui.js"></script>

			<script>
				layui.use('form', function() {
					var form = layui.form;
					form.render();
				});

				layui.use('laydate', function() {
					var laydate = layui.laydate;
					laydate.render({
						elem: '#supplier_sales_list_search_year',
						type: 'year'
					});
					laydate.render({
						elem: '#supplier_income_list_search_year',
						type: 'year'
					});
					laydate.render({
						elem: '#agent_sales_list_search_year',
						type: 'year'
					});
					laydate.render({
						elem: '#agent_profit_list_search_year',
						type: 'year'
					});
				});
				//初始化数据
				getSupplierSalesListData();
				getSupplierIncomeListData();
				getAgentSalesListData();
				getAgentProfitListData();

				//点击搜索
				$('#supplier_sales_list_search_btn').on('click', function() {
					getSupplierSalesListData();
				});
				$('#supplier_income_list_search_btn').on('click', function() {
					getSupplierIncomeListData();
				});
				$('#agent_sales_list_search_btn').on('click', function() {
					getAgentSalesListData();
				});
				$('#agent_profit_list_search_btn').on('click', function() {
					getAgentProfitListData();
				});

				//获取数据
				function getSupplierSalesListData() {
					$.ajax({
						url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js",
						type: 'get',
						data: {
							search_year: $("#supplier_sales_list_search_year").val(),
							search_month: $("#supplier_sales_list_search_month").val()
						},
						dataType: 'json',
						success: function(res) {
							console.log(res);
							if (res.code == 0) {
								showSupplierSalesList(res.data);
							} else {
								layer.msg("代理商销售榜接口请求失败");
							}
						}
					});
				}

				function getSupplierIncomeListData() {
					$.ajax({
						url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js",
						type: 'get',
						data: {
							search_year: $("#supplier_income_list_search_year").val(),
							search_month: $("#supplier_income_list_search_month").val()
						},
						dataType: 'json',
						success: function(res) {
							console.log(res);
							if (res.code == 0) {
								showSupplierIncomeList(res.data);
							} else {
								layer.msg("供应商销售榜接口请求失败");
							}
						}
					});
				}

				function getAgentSalesListData() {
					$.ajax({
						url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js",
						type: 'get',
						data: {
							search_year: $("#agent_sales_list_search_year").val(),
							search_month: $("#agent_sales_list_search_month").val()
						},
						dataType: 'json',
						success: function(res) {
							console.log(res);
							if (res.code == 0) {
								showAgentSalesList(res.data);
							} else {
								layer.msg("代理商销售榜接口请求失败");
							}
						}
					});
				}

				function getAgentProfitListData() {
					$.ajax({
						url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js",
						type: 'get',
						data: {
							search_year: $("#agent_profit_list_search_year").val(),
							search_month: $("#agent_profit_list_search_month").val()
						},
						dataType: 'json',
						success: function(res) {
							console.log(res);
							if (res.code == 0) {
								showAgentProfitList(res.data);
							} else {
								layer.msg("代理商利润接口请求失败");
							}
						}
					});
				}

				//展示图表
				function showSupplierSalesList(data) {
					Highcharts.chart('supplier_sales_list_container', {
						chart: {
							type: 'column'
						},
						colors: ['#ff421d'],
						title: {
							text: '供应商销售榜TOP10'
						},
						xAxis: {
							type: 'category',
							labels: {
								rotation: -45 // 设置轴标签旋转角度
							}
						},
						yAxis: {
							min: 0,
							title: {
								text: '销售量'
							}
						},
						legend: {
							enabled: false
						},
						tooltip: {
							pointFormat: '销售量: <b>{point.y:.1f}</b>'
						},
						series: [{
							name: '销售量',
							data: data,
							dataLabels: {
								enabled: true,
								rotation: -90,
								color: '#FFFFFF',
								align: 'right',
								format: '{point.y:.1f}', // :.1f 为保留 1 位小数
								y: 10
							}
						}]
					});
				}

				function showSupplierIncomeList(data) {
					Highcharts.chart('supplier_income_list_container', {
						chart: {
							type: 'column'
						},
						colors: ['#ff421d'],

							text: '供应商收入TOP10'
						},
						xAxis: {
							type: 'category',
							labels: {
								rotation: -45 // 设置轴标签旋转角度
							}
						},
						yAxis: {
							min: 0,
							title: {
								text: '收入'
							}
						},
						legend: {
							enabled: false
						},
						tooltip: {
							pointFormat: '收入: <b>{point.y:.1f}</b>'
						},
						series: [{
							name: '收入',
							data: data,
							dataLabels: {
								enabled: true,
								rotation: -90,
								color: '#FFFFFF',
								align: 'right',
								format: '{point.y:.1f}', // :.1f 为保留 1 位小数
								y: 10

						}]

				}

				function showAgentSalesList(data) {
					Highcharts.chart('agent_sales_list_container', {
						chart: {
							type: 'column'
						},

						},
						xAxis: {
							type: 'category',
							labels: {
								rotation: -45 // 设置轴标签旋转角度
							}
						},
						yAxis: {
							min: 0,
							title: {
								text: '销售量'
							}
						},
						legend: {
							enabled: false
						},
						tooltip: {
							pointFormat: '销售量: <b>{point.y:.1f}</b>'
						},
						series: [{
							name: '销售量',
							data: data,
							dataLabels: {
								enabled: true,
								rotation: -90,
								color: '#FFFFFF',
								align: 'right',
								format: '{point.y:.1f}', // :.1f 为保留 1 位小数
								y: 10
							}
						}]

				}

					Highcharts.chart('agent_profit_list_container', {

						},
						legend: {

						tooltip: {

							name: '利润',

								color: '#FFFFFF',
								align: 'right',
								format: '{point.y:.1f}', // :.1f 为保留 1 位小数
								y: 10
							}
						}]
